language: "perl"
perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
env: PERL_CPANM_OPT="--notest --force --skip-satisfied"
before_install:
  - "cpanm Dist::Zilla Test::Pod Devel::Cover::Report::Coveralls Dist::Zilla::App::Command::cover"
  - rm dist.ini # prevent perl helpers from installing via dzil
  - eval $(curl https://travis-perl.github.io/init) --auto
install: "dzil listdeps | xargs cpanm"
script: "perl Makefile.PL && make && cover -test -report coveralls"
